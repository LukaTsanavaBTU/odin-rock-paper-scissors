<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="choice-buttons">
            <button id="rock">
                <img src="./images/rock.png" alt="an image of a rock" width="200px">
            </button>
            <button id="paper">
                <img src="./images/paper.png" alt="an image of a piece of paper" width="200px">
            </button>
            <button id="scissors">
                <img src="./images/scissors.png" alt="an image of a pair of scissors" width="200px">
            </button>
        </div>
        <div class="line"></div>
        <div class="info-container">
            <div class="player-info info">
                <p class="player move">
                    You: 
                    <img src="./images/rock.png" alt="" width="50px">
                </p>
                <p class="player score">
                    <span id="player-score">0</span>pts
                </p>
            </div>
            <div>
                <p class="result-text">
                    Welcome To The Game!
                </p>
            </div>
            <div class="computer-info info">
                <p class="computer move">
                    <img src="./images/rock.png" alt="" width="50px"> 
                    :Computer 
                </p>
                <p class="computer score">
                    <span id="computer-score">0</span>pts
                </p>
            </div>
        </div>
    </main>
    <footer>
        <p>Made For The Odin Project</p>
    </footer>
</body>
</html>
