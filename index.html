<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <script src="./scripts/script.js"></script>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="choice-buttons">
            <button id="rock">
                <img src="./images/stone.png" alt="an image of a rock" width="200px">
            </button>
            <button id="paper">
                <img src="./images/paper.png" alt="an image of a piece of paper" width="200px">
            </button>
            <button id="scissors">
                <img src="./images/scissors.png" alt="an image of a pair of scissors" width="200px">
            </button>
        </div>
        <div class="info-container">
            <div>
                <p>
                    You: <img src="" alt="an image of a pair of a rock">
                </p>
                <p>
                    <span>2</span>pts
                </p>
            </div>
            <div>
                <p>
                    You Win
                </p>
            </div>
            <div>
                <p>
                    <img src="" alt="an image of a pair of scissors"> :Computer 
                </p>
                <p>
                    <span>1</span>pts
                </p>
            </div>
        </div>
    </main>
    <footer>
        <p>Made For The Odin Project</p>
    </footer>
</body>
</html>
